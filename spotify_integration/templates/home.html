<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoSorter - Organize Your Music</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #1db954; /* Spotify Green */
        color: white;
        text-align: center;
      }
      .container {
        padding: 40px;
        border-radius: 15px;
        background-color: rgba(0, 0, 0, 0.5);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2em;
        margin-bottom: 30px;
      }
      .connect-button {
        background-color: #1ed760; /* Slightly darker Spotify Green */
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 50px;
        font-size: 1.2em;
        font-weight: bold;
        transition: background-color 0.3s ease;
        border: none;
        cursor: pointer;
      }
      .connect-button:hover {
        background-color: #179b48; /* Even darker green on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to EchoSorter! ðŸŽ¶</h1>
      <p>
        Transform your vast "Liked Songs" collection into an intelligently
        organized library.
      </p>
      <p>Ready to sort your music by genre and language?</p>
      <a
        href="{% url 'spotify_integration:auth_spotify' %}"
        class="connect-button"
      >
        Connect with Spotify
      </a>
      <p style="margin-top: 20px; font-size: 0.9em">
        (Your liked songs are safe, we just organize them!)
      </p>
    </div>
  </body>
</html>
