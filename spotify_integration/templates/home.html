<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoSorter - Discover Your Sound</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Using CSS variables for easy theme management */
      :root {
        --spotify-green: #1db954;
        --spotify-green-hover: #1ed760;
        --spotify-black: #191414;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", "Segoe UI", sans-serif;
        /* A more dynamic, diagonal gradient that subtly animates */
        background: linear-gradient(
          135deg,
          var(--spotify-green),
          var(--spotify-black)
        );
        background-size: 200% 200%;
        color: var(--text-primary);
        display: grid; /* Using grid for simpler centering */
        place-items: center;
        height: 100vh;
        overflow: hidden;
        animation: gradient-animation 15s ease infinite;
      }

      .container {
        text-align: center;
        padding: 50px;
        /* Frosted glass effect for a more modern UI */
        background-color: rgba(25, 20, 20, 0.75);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        max-width: 90%;
        width: 600px;
        /* Fade-in animation for the container */
        animation: fadeIn 1s ease-out;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 15px;
        letter-spacing: -1px;
      }

      p {
        font-size: 1.25rem;
        font-weight: 400;
        margin-bottom: 40px;
        color: var(--text-secondary);
        line-height: 1.6;
      }

      .spotify-button {
        display: inline-flex;
        align-items: center;
        gap: 12px; /* Space between icon and text */
        padding: 15px 35px;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 50px; /* Fully rounded 'pill' shape */
        background-color: var(--spotify-green);
        color: var(--text-primary);
        text-decoration: none;
        transition: transform 0.2s ease, background-color 0.2s ease,
          box-shadow 0.2s ease;
      }

      .spotify-button:hover {
        background-color: var(--spotify-green-hover);
        transform: translateY(-3px); /* Lifts the button on hover */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      /* Simple keyframe animations */
      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive adjustments for smaller screens */
      @media (max-width: 600px) {
        .container {
          padding: 30px;
        }
        h1 {
          font-size: 2.5rem;
        }
        p {
          font-size: 1rem;
        }
        .spotify-button {
          padding: 12px 28px;
          font-size: 1rem;
        }
      }
    </style>
  </head>

</html>
