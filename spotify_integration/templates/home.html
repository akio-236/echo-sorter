<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoSorter - Discover Your Sound</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #1db954, #191414);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 40px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }

      h1 {
        font-size: 3em;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 30px;
        color: #ccc;
      }

      .spotify-button {
        padding: 14px 28px;
        font-size: 1.1em;
        font-weight: bold;
        border: none;
        border-radius: 30px;
        background-color: #1db954;
        color: white;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .spotify-button:hover {
        background-color: #1ed760;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }
        p {
          font-size: 1em;
        }
      }
    </style>
  </head>

    <div class="container">
      <h1>Welcome to EchoSorter ðŸŽ§</h1>
      <p>
        Effortlessly organize your Spotify library by genre and mood. Discover
        the hidden patterns in your musical taste.
      </p>
      <a
        class="spotify-button"
        href="{% url 'spotify_integration:auth_spotify' %}"
      >
        ðŸ”— Connect with Spotify
      </a>
    </div>
  </body>
</html>
